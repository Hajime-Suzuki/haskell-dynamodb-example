name: haskell-dynamodb-example
version: 0.1.0
github: "githubuser/haskell-dynamodb-example"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/haskell-dynamodb-example#readme>

dependencies:
  - base >= 4.7 && < 5
  - pretty-simple
  - aeson
  - lens
  - amazonka
  - amazonka-dynamodb
  - serverless-haskell
  - text
  - classy-prelude
  - casing
  - exceptions
  - conduit
  - either
  - email-validate
  - transformers
  - mtl
  - aeson-pretty

default-extensions:
  - OverloadedStrings
  - NoImplicitPrelude

library:
  source-dirs: src

executables:
  haskell-dynamodb-example-exe:
    main: Main.hs
    source-dirs: app/create-order
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-dynamodb-example
